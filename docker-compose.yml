version: '3'

services:
  app:
    build: .
    ports:
      - "3000:3000"
  nginx:
    build:
      context: .
      dockerfile: ./reverse-proxy/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
    command: ['./wait-for-it.sh', 'app:3000', '--', 'nginx-debug', '-g', 'daemon off;']